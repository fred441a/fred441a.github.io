---
layout: default
---


<div style="flex-wrap: wrap; flex-direction: row; display: flex;">
    <div Class="MainPostContent" >
        <h1>{{page.title}}</h1>
        {%- if page.image -%}
        <img src="{{ page.image }}" align="left" class="TopPostImage">
        {%- endif -%}
        {{content}}
    </div>
    <div class="OtherPosts">
        <h3> Other posts: </h2>
        {%- for post in site.Projects -%}
        <div class="grow" >
            <a href="{{post.url}}"  >{{post.title}}</a>
            <br>
        </div>
        {%-endfor-%}
    </div>
</div>
